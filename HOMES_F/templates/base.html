<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Listings{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    
    <!-- 이전 페이지, 다음 페이지 버튼 -->
    <div style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000;">
       <button onclick="history.back()" style="font-size: 24px; border: none; background: none; cursor: pointer;">&#x3c;<!-- < 기호 --></button>
       <button onclick="history.forward()" style="font-size: 24px; border: none; background: none; cursor: pointer;">&#x3e;<!-- > 기호 --></button>
    </div>

    <header>
       <!-- "My Listings" 제목을 링크로 설정 -->
       <h1><a href="{% url 'index' %}" style="text-decoration: none; color: inherit;">My Listings</a></h1>
       <nav>
           
       </nav>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer style="margin-top: 40px; text-align: center;">
        <p>&copy; 2024 My Listings. All rights reserved.</p>
    </footer>
</body>
</html>
